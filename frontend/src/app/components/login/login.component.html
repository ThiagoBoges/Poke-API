<div class="login-container">
  <div class="login-card">
    <div class="pokeball"></div>
    <h2>Pok√©dex Digital</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" formControlName="login" placeholder="Digite seu login" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" formControlName="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Entrar</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
